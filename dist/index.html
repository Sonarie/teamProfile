<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profiles</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header class="container text-center">
        </div class="row">
            <h2>The Team</h2>
        </div>
    </header>
    <div class="card container">
        <div class="singleCard row col-sm-3">
          <div class="cardHeader">
            <script>
              {answers.name}
            </script>
            <script>
              {answers.role}
            </script>
          </div>
          <div class="cardInfo">
            <script>
              {answers.id}
            </script>
          <h3 class="row">Send Email:</h2>
          <script>
            {answers.email}
          </script>
          <h3 class="row">Github</h2>
          <script target="_blank">
            {answers.github}
          </script>
          </div>
        </div>
        <div class="card row col-sm-3"></div>
        <div class="card row col-sm-3"></div>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
